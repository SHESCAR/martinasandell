    <!-- Link for favicon icon on tab -->

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- Link for css file -->
    <!-- "rel" is Type of file (stylesheet) || "href" is Where the file is located-->
    <link rel="stylesheet" href="./styles/style.css">
